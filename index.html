    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleBank</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="flex h-screen bg-indigo-700">

        <div class=" max-w-xs w-full m-auto bg-indigo-100 rounded p-5">

            <header>
                <img class="w-20 mx-auto mb-5" src="images/bank2.png" alt="" srcset="">
            </header>

            <main>
                <section>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Sign in to your account
                    </h2>

                    <!-- login Form -->
                    <div>
                        <!-- Email Input  -->

                        <label class="block mb-2 text-indigo-500" for="email">Email</label>
                        <input id="user-email"
                            class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                            placeholder="JohnDoe@example.com" type="text">

                        <!-- password input  -->

                        <label class="block mb-2 text-indigo-500" for="password">Password</label>
                        <input id="user-password"
                            class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                            placeholder="1234" type="password">

                        <!-- Submit Button  -->

                        <button id="login-submit"
                            class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded">Sign-in</button>

                    </div>
                </section>
            </main>
        </div>
        <script src="js/login.js"></script>
    </body>

    </html>
