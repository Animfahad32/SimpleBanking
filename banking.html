    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JohnDoe's Account</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-indigo-600">
        <header>
            <img class="w-20 mx-auto mb-5" src="images/bank2.png" alt="" srcset="">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
                JohnDoe's Account
            </h2>
        </header>
        <main class="w-3/4 mx-auto">
            <!-- Balance and Transaction  -->
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4">
                    <div class=" shadow-lg bg-green-500 p-8 rounded">
                        <h3 class="text-2xl text-gray-100">Deposited Amount</h3>
                        <h4 class="text-4xl text-gray-100">$<span id="deposit-total">00</span> </h4>
                    </div>
                    <div class=" shadow-lg bg-red-500 p-8 rounded">
                        <h3 class="text-2xl text-gray-100">withdrawal Amount</h3>
                        <h4 class="text-4xl text-gray-100">$<span id="withdraw-total">00</span> </h4>
                    </div>
                    <div class=" shadow-lg bg-yellow-500 p-8 rounded">
                        <h3 class="text-2xl text-gray-100"> Total Balance</h3>
                        <h4 class="text-4xl text-gray-100">$<span id="balance-total">1200</span> </h4>
                    </div>

                </div>
            </section>
            <!-- Deposit and Withdraw  -->

            <section class="mt-8 ">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Deposit  -->
                    <div class="shadow-xl p-8 rounded">
                        <h3 class="text-3xl text-gray-100 mb-4">Deposit </h3>
                        <div>

                            <input id="deposit-input"
                                class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                                placeholder="$" type="text">


                            <button id="deposit-button"
                                class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded">Deposit</button>

                        </div>
                    </div>
                    <!-- Withdraw   -->
                    <div class="shadow-xl p-8 rounded">
                        <h3 class="text-3xl text-gray-100 mb-4">Withdraw </h3>
                        <div>

                            <input id="withdraw-input"
                                class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                                placeholder="$" type="text">


                            <button id="withdraw-button"
                                class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded">Withdraw</button>

                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="banking.js"></script>
    </body>

    </html>
